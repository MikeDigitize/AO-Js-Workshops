<!DOCTYPE html>
<html>
<head>
	<title>React demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap4.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div id="test"></div>				
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-2">
				<h2>Time Remaining</h2>
				<time id="timer">10</time>
			</div>
			<div class="col-sm-4">
				<h2>Score</h2>
				<p class="score">0</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" id="game-area">
				<div class="target">
					<div class="inner">
						<div class="bullseye"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
